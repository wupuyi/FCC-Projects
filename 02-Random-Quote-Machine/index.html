<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random-Quote-Machine</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_472159_p70al6whyfrbe29.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="quote">
        <div class="quote-container">
            <div class="quote-content">
                <i class="iconfont icon-yinhao-copy"></i>
                <span id="text">云想衣裳花相容，春风拂槛露华浓。 若非群玉山头见，会向瑶台月下逢。</span>
                <!-- <span id="text"></span> -->
            </div>
            <div class="quote-author">
                - <span id="author">李白</span>
                <!-- - <span id="author"></span> -->
            </div>
            <div class="buttons clear-fix">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="iconfont icon-tuite"></i>
                </a>
                <button class="button" id="new-quote">换一换</button>
            </div>
        </div>
        <div class="footer">
            by
            <a href="https://github.com/wupuyi">Puyi Wu</a>
        </div>
    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
