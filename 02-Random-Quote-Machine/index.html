<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random-Quote-Machine</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/iconfont.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="quote">
        <div class="quote-container">
            <div class="quote-content">
                <i class="iconfont icon-yinhao-copy"></i>
                <!-- <span id="text">云想衣裳花相容，春风拂槛露华浓。 若非群玉山头见，会向瑶台月下逢。</span> -->
                <span id="text"></span>
            </div>
            <div class="quote-author">
                —<span id="author"></span>
                <!-- <span id="author">李白</span> -->
            </div>
            <div class="buttons clear-fix">
                <button class="button" id="new-quote">
                <i class="iconfont icon-shuaxin"></i></button>
            </div>
        </div>
        <div class="footer">
            by
            <a href="https://github.com/wupuyi">Puyi Wu</a>
        </div>
    </div>

    <script src="scripts/jquery.js"></script>
    <!-- 颜色动画不包含在核心 jQuery 库中。如果您想要应用动画颜色，您需要下载 颜色动画插件。 -->
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
