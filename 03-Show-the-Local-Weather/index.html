<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show the Local Weather</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/iconfont.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="now">
        <div class="now-banner">
            <img src="images/tianqi.png" alt="logo">
            <h1>一起看看天气吧</h1>
            <div class="city-select">
                <label>
                    其他城市：
                    <select id="proSelect">
                    </select>
                    &nbsp;&nbsp;
                    <select id="citySelect">
                        <option value="">请选择城市</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="now-content">
            <h2>实时天气</h2>
            <p>
                <i class="iconfont icon-icon"></i>当前城市：
                <span id="now-city"></span>
            </p>
            <p>
                <i class="iconfont icon-wendu"></i>温度：
                <span id="now-tmp"></span>
            </p>
            <p>
                <i class="iconfont icon-fengli"></i>当前风向：
                <span id="now-wind-dir"></span>
            </p>
            <p>
                <i class="iconfont icon-fengche"></i>当前风力：
                <span id="now-wind-str"></span>
            </p>
            <p>
                <i class="iconfont icon-shidu"></i>当前湿度：
                <span id="now-hum"></span>
            </p>
            <p>
                <i class="iconfont icon-gengxin"></i>更新时间：
                <span id="now-time"></span>
            </p>
        </div>
    </div>
    <div class="today">
        <div class="today-header">
            <h2>今日天气</h2>
            <p>
                <span id="today-city"></span> |
                <span id="today-date"></span> |
                <span id="today-week"></span>
            </p>
            <p>
                <span id="today-tmp"></span> |
                <span id="today-wind"></span>
            </p>
        </div>
        <div class="today-content">

            <p>
                <i class="iconfont icon-yifu"></i> 穿衣指数：
                <span id="today-dress-index"></span>
            </p>
            <p>
                <i class="iconfont icon-tishi"></i> 穿衣建议：
                <span id="today-dress-advice"></span>
            </p>
            <p>
                <i class="iconfont icon-ultraviolet"></i> 紫外线强度：
                <span id="today-uv"></span>
            </p>
            <p>
                <i class="iconfont icon-xiche"></i> 洗车指数：
                <span id="today-wash"></span>
            </p>
            <p>
                <i class="iconfont icon-lvxing"></i> 旅行指数：
                <span id="today-travel"></span>
            </p>
            <p>
                <i class="iconfont icon-jianshen"></i> 锻炼指数:
                <span id="today-exercise"></span>
            </p>
        </div>

    </div>
    <div class="future">
        <div class="future-item">
            <h2 class="future-data" id="future-data0"></h2>
            <p class="future-week" id="future-week0"></p>
            <p class="future-weather">天气：
                <span id="future-weather0"></span>
            </p>
            <p class="future-temp">气温：
                <span id="future-temp0"></span>
            </p>
            <p class="future-wind">风力：
                <span id="future-wind0"></span>
            </p>
        </div>
        <div class="future-item">
            <h2 class="future-data" id="future-data1"></h2>
            <p class="future-week" id="future-week1"></p>
            <p class="future-weather">天气：
                <span id="future-weather1"></span>
            </p>
            <p class="future-temp">气温：
                <span id="future-temp1"></span>
            </p>
            <p class="future-wind">风力：
                <span id="future-wind1"></span>
            </p>
        </div>
        <div class="future-item">
            <h2 class="future-data" id="future-data2"></h2>
            <p class="future-week" id="future-week2"></p>
            <p class="future-weather">天气：
                <span id="future-weather2"></span>
            </p>
            <p class="future-temp">气温：
                <span id="future-temp2"></span>
            </p>
            <p class="future-wind">风力：
                <span id="future-wind2"></span>
            </p>
        </div>
        <div class="future-item">
            <h2 class="future-data" id="future-data3"></h2>
            <p class="future-week" id="future-week3"></p>
            <p class="future-weather">天气：
                <span id="future-weather3"></span>
            </p>
            <p class="future-temp">气温：
                <span id="future-temp3"></span>
            </p>
            <p class="future-wind">风力：
                <span id="future-wind3"></span>
            </p>
        </div>
        <div class="future-item">
            <h2 class="future-data" id="future-data4"></h2>
            <p class="future-week" id="future-week4"></p>
            <p class="future-weather">天气：
                <span id="future-weather4"></span>
            </p>
            <p class="future-temp">气温：
                <span id="future-temp4"></span>
            </p>
            <p class="future-wind">风力：
                <span id="future-wind4"></span>
            </p>
        </div>
        <div class="future-item">
            <h2 class="future-data" id="future-data5"></h2>
            <p class="future-week" id="future-week5"></p>
            <p class="future-weather">天气：
                <span id="future-weather5"></span>
            </p>
            <p class="future-temp">气温：
                <span id="future-temp5"></span>
            </p>
            <p class="future-wind">风力：
                <span id="future-wind5"></span>
            </p>
        </div>
    </div>



    <script src="scripts/jquery.js"></script>
    <!-- 百度地图api -->
    <script src="https://api.map.baidu.com/api?v=2.0&ak=OohTo5xe2XVMxoKGyVFepZy6pGCEDbCs"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
